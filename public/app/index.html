<!-- Uses a header that scrolls with the text, rather than staying
locked at the top -->

  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <a class="mdl-layout-title" [routerLink]="['/']">Non-Player-Games</a>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" [routerLink]="['/introduction']">Get Started</a>
        <a class="mdl-navigation__link" href="">Join Contest</a>
        <a class="mdl-navigation__link" href="">Docs</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Non-Player-Games</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]="['/introduction']">Get Started</a>
      <a class="mdl-navigation__link" href="">Join Contest</a>
      <a class="mdl-navigation__link" href="">Docs</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
